<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Bienvenidos</title>
  </head>
  <body>
    <header>
      <section class="carrito-c animated">
        <span style="font-size:30px;cursor:pointer" id="openCar">
          <img src="assets/cart3.svg" class="nav-link dropdown-toggle img-fluid" height="50px"
          width="50px" data-bs-toggle="modal" data-bs-target="#exampleModal"></img>
        </span>
    </section>
        <h1>TicketShow</h1>  
    </header>
    <main>
        <div class= "d-flex" id="tarjetasTienda"> </div>
        <section class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Carrito de compra</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    
                    <div class="row text-center" id="carrito">
                
                    </div>
                    
                </div>
                <div class="modal-footer">
                    <div id="btnVaciar"></div>
                    <div id="total"></div>
                    <div id="FinalizarCpra"></div>
                    
              </div>
            </div>
        </section>  
    </main>
    <footer>
      <div id="footer"></div>
    </footer>
  
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="./eventos.js"></script>
    <script src="./storage.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
